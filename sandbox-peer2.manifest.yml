---
applications:
  - name: spring-cloud-eureka-server-peer2
    memory: 1024M
    instances: 1
    path: build/libs/spring-cloud-eureka-server-0.0.1-SNAPSHOT.jar
    env:
      SPRING_PROFILES_ACTIVE: cloud
      PEER_HOSTNAME: spring-cloud-eureka-server-peer2.domain.com
      LIST_OF_PEERS: http://spring-cloud-eureka-server-peer3.domain.com/eureka,http://spring-cloud-eureka-server-peer1.domain.com/eureka